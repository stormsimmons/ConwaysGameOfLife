<html>

<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div>
        <table id="table">
        </table>
    </div>
    <button type="button" id="start" class="btn btn-primary"  onclick="GameOfLife.startGame(table);">Begin</button>
    <button type="button" id="end" class="btn btn-primary"  disabled onclick="GameOfLife.stopGame(table);">Stop</button>
    <button type="button" id="clear" class="btn btn-primary" onclick="GameOfLife.clearGrid(table);">Clear Grid</button>
    
</body>

<script src="./bundle.js"></script>

<script>
    (function () {
        GameOfLife.buildTable();
    })();
    $(document).ready(function(){

    $("#start").click(function(){
        $("#end").removeAttr("disabled");
        $("#start").attr("disabled", "disabled");
    });
    $("#end").click(function(){
        $("#start").removeAttr("disabled");
        $("#end").attr("disabled", "disabled");
    });

});
</script>



<style>
    .row {
        height: 10px;
        width: 10px;
    }

    .column {
        height: 10px;
        width: 10px;
    }

    table {
        border-collapse: collapse;
    }

    table,
    th,
    td {
        border: 0.5px solid black;
    }
</style>

</html>
